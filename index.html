<!DOCTYPE html>
<html>
  <head>
    <title>Linear Equations solver</title>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="keywords"
      content="Linear Equations, Linear Equation, Gauss Seidel"
    />
    <meta
      name="description"
      content="Solve linear equations with numerical
    method."
    />
  </head>
  <body>
    <div class="root">
      <h1 class="main-heading">SOLVE LINEAR EQUATIONS NUMERICALLY</h1>

      <form class="form">
        <fieldset class="form__fieldset">
          <legend>Gauss Seidel's Method</legend>
          <label class="form__label">Equation Input:</label>
          <p>Enter input in the form of matrix</p>
          <div class="form__matrix-size-selector">
            <label for="matrix-size">Select matrix size</label>
            <select
              name="matrix-size"
              id="matrix-size"
              onchange="handleSizeChange(event)"
            >
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="equation-input-wrapper">
            <div class="equation-input" id="equation-input">
              <div class="equation-input__matrix-input" id="matrix-input"></div>
              <p class="equation-input__equal-sign">=</p>
              <div class="equation-input__vector-input" id="vector-input"></div>
            </div>
            <div class="equation-input__inputted-equation-wrapper">
              <div class="equation-input__inputted-equation">
                <h4 class="equation-input__inputted-equation-heading">
                  Your equation:
                </h4>
                <p
                  class="equation-input__inputted-equation-value"
                  id="equation-input__inputted-equation-value"
                ></p>
              </div>
            </div>
          </div>

          <label class="form__label" for="num-of-iterations"
            >Number of iterations:
          </label>
          <br />
          <p>(Min 2, Max 50)</p>
          <input
            class="form__input-number"
            id="num-of-iterations"
            type="number"
            min="2"
            max="50"
            onchange="handleNumberOfIteration(event)"
          />
          <br />
          <br />
          <br />
          <div class="form__submit-button-container">
            <button
              class="form__submit-button"
              type="button"
              onclick="handleSubmit(event)"
            >
              Calculate
            </button>
          </div>
          <div class="form__result-container" id="form__result-container">
            <h3>RESULT</h3>
            <br />
            <div class="form__result" id="form__result"></div>
          </div>
        </fieldset>
      </form>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
